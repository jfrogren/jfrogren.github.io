## Övergripande syfte

&gt; "to evaluate older people’s perceptions of being co-researchers in a mass experiment on accessibility in housing. More specifically, the purpose is to investigate what interest and commitment to participate in research in this way exists in older people, what capacity older people attribute to themselves and show when it comes to performing the tasks included in a mass experiment, and what possible lessons and insights into research and accessibility to which participation in such a mass experiment contributes."


---

## Frågeställningar

- What interest do older people in (southern) Sweden express that they have, when it comes to participating in a mass experiment on accessibility in housing? 
- What capacity do older people in (southern) Sweden attribute to themselves and demonstrate when it comes to performing the tasks included in a mass experiment? 
- What possible lessons and insights about research and accessibility can participation as a co-researcher in a mass experiment on accessibility in housing give older people in (southern) Sweden?

Men detta syfte är är jag medveten om lite i vagaste laget och behöver preciseras vilket jag hoppas är en av de punkter vi kan diskutera idag.

Denna studie är alltså en form av utvärdering av vad som beskrivs som ett massexperiment om tillgänglighet i svenska bostäder... och då undrar ni kanske bad massexperiment är.

## Vad är massexperiment?

- En forskningsmetod som bygger på att en stor mängd data samlas in
- Datan grundar sig i observationer och bedömningar som människor gör
- Det är inte möjligt för forskare själva att samla in all den data som krävs
- Behöver hjälp från människor utanför forskarvärlden

---

## V&amp;A anordnar årliga massexperiment sedan 2009

![](images/massexperiment.png)



???

Begreppet 'massexperiment' är inte så etablerat utan i en svensk kontext har det främst kommit att förknippas med föreningen Vetenskap &amp; Allmänhet som är en ideell förening som har till syfte att bland annat sprida kunskap om forskning till allmänheten

De har varje år sedan 2009 varit med och anordnat ett forskningsprojekt som riktar sig till samhällets medborgare ( ett så kallat medborgarforsknings-projekt) där de samarbetar de med en forskargrupp och det görs inom ramen för vetenskapsfestivalen 'Forskarfredag' och kallar det för Forskarfredags 'massexperiment'. Det är egentligen därifrån begreppet 'massexperiment' i en svensk kontext har sitt ursprung'. 

Och i år bedriver har alltså detta massexperiment anordnats i samarbete med 'CASE' i form av något som heter 'Bostadsförsöket' och det är alltså en en form av utvärdering av detta projekt som denna studie utgör.

Men innan jag går in och redogör för Bostadsförsöket och denna utvärderingsstudie vill jag bara säga några få ord om 'medborgarforskning' som detta massexperiment är ett exempel på

---


## Vad är medborgarforskning?

- "...engagerar på ett aktivt sätt medborgare i vetenskapligt arbete som skapar ny kunskap eller förståelse" 

(ECSA, Tio principer för medborgarforskning, 2016)

&lt;!--???
Finns många varianter och det finns många angränsande områden men en gemensam nämnare är att medborgare i betydelsen allmänheten (ej krav på rösträtt eller sådant) är aktivt enagerade i...

Definitionen kommer från den europeiska organisationen för medborgarforskning, som förkortas ECSA och de tio principerna som de har tagit fram för medborgarforskning
--&gt;


--- 

## Två kategorier av medborgarforskning

- Forskningsmetoder där allmänheten hjälper forskare att få fram ny kunskap
- Forskningsinspirerade metoder som används av allmänheten för att åstadkomma samhällspåverkan


???

Man kan dela upp medborgarforskning grovhugget i två delar där den ena går ut på forskningsmetoder där *allmänheten hjälper forskare* att få fram ny kunskap. Och den andra handlar om att allmänheten mer eller mindre oberoende från forskare använder forskningsinspirerade metoder för att underska och påverka olika frågor i samhället

- Den översta är **Folk i forskningens tjänst**
- Den undre är **Forskning i folkets tjänst**
--&gt;

## Medborgarforskning har en lång historia...

![](images/linne.png)

???

![](images/linnedata.png)

???

Men de senaste årtiondena har det hänt nåt som gjort att medborgarforskningen har fullkomligt exploderat och det är ju digitaliseringen, uppkopplingen, smarta telefoner och internet... det har gjort det möjligt att man kan medborgarforska på helt andra sätt än vad man kunde göra på Linnés tid. 
Kan nå ut till 100 000-tals medforskare med mobiltelefon...som är portabelt universalverktyg kan registrera ljud , bild geografisk position. Kan bara föreställs sig hur det hade varit om Linné hade kunnat skicka med sina lärljunagar mobiltelefon - hade varit snabbare process.

## "Folk i forskningens tjänst" vs. "Forskning i folkets tjänst"

- Syftar till forskningsgrundade data
- Tillämpning skiljer sig åt

&lt;!--
??? 

Det man kan säga om dem är att de ofta går ut på att få fram en form av forskningsbaserad data men att hur denna forskningebaserade data tilämpas kan skilja sig åt. I det första fallet finn exempelvis projekt som går ut på att hitta tekniker för att automatisera vissa processer kopplat till AI, man vill till få människor att observera och bedöma till exempel gamla handskrivna brev med en handstil från 1700-talet i syfte att att träna upp AI som kan göra det med en viss tillförlitlighet automatiskt och då krävs många observationer och bedömnngar... Eller granska undervattensfilmer för att klasificera olika djur med stöd av observationer från personer med ett intresse för marinbologi och sedan kunna träna AI att göra detsamma.

Här kan man identifiera olika djurarter på savannen eller Antarktis, man kan transkribera brev från olika epoker i historien och rapportera in olika observationer från stad och natur och mycket, mycket  mer. Det är vanligast med naturvetenskapliga projekt men det kommer mer och mer initiativ initiativ som har sitt ursprung i samhällsvetenskap och humaniora.

Däremot så syfter "Forskning i folkets tjänst" mer till" - Ofta miljörelaterade
Utgör sätt att samla in vetenskapliga data i syfte att till exempel försöka få företag att minska utsläpp eller få politiker att uppmärksamma och åtgärda problem som har att göra med luftkvaliteten i ett visst område.
--&gt;

## Bostadsförsöket

![](images/bostadsförsöket.png)


???

I år samarbetar föreningen Vetenskap &amp; Allmänhet med CASE på Lunds universitet när det gäller deras 'massexperiment'

och gör då det vi kallar för Bostadsförsöket  och vad handlar det om? Jo, det handlar om att undersöka tillgängligheten och tillgänglighetsproblem i svenska bostäder. Och det gör vi genom att undersöka vilka fysiska så kallade miljöhinder som finns i lägenheter, i hus i radhus runt om i Sverige och här har vi riktat oss till allmänheten i Sverige för att undersöka det här. 

Det här är ett projekt där datainsamlingen pågick mellan 1 september fram t.o.m. 12 november.

---

## Hur deltog man i Bostadsförsöket?

![](images/app.png)

???

Hur man deltog i det? Det gjorde man genom att ladda ner en app som tagits fram och som heter 'Bostadsförsöket' som man laddade ner genom AppStore eller GooglePlay beroende på vad man hade för slags smartphone eller surfplatta. Man får efter att man laddat ner den appen instruktioner och frågor som man ska besvara om utfomningen av och om detaljer i sitt boende. 

---

## Vad behövdes mer för att delta?

![](images/tumstock.png)

???

Det man också behövde förutom appen var något att mäta med, en tumstock till exempel eller ett måttband som är minst 150 cm, för att kunna svara på frågorna i appen. Behöver alltså tre saker: appen, tumstock och ett boende att mäta. 

---

## Appens utformning

![](images/appbild.png)

???

Några exempel på frågor på hur det ser ut i den här appen är... man blir guidad runt i sitt boende, man börjar i entrén och så går man vidare in i sitt boende och så får man svara på frågor då: ja- och nej-frågor om utformningen på vissa detaljer i boendet och då behöver man tumstocken för att kunna mäta, det kan vara allt ifrån dörrbredder till höjden på trösklar till exempel som man ombeds att svara på om de är högre eller lägre än ett visst mått.  I appen fanns också små illustrationer så att o man är osäker på hur man ska mäta så kunde man klicka på ett litet "i" så kunde man fick man upp en illustration eller förklarande text på exakt vad man ska mäta.

## Att granska resultatet i Bostadsförsökets databas

![](images/miljöhinder.png)


???

och då ser man då vilka miljöhinder som är vanligast enligt den här mätningen i olika delar av bostaden , i entrén, i köket, badrummet eller övriga ytor, exempelvis finns det trappsteg eller trappor som måste passeras i X% av de här y antal bbostäderna. Och arbetsbänkarna är för höga i köket för den som behöver sitta och så vidareså här får man då en lång lista... och då är det bara den ena delen av det vi kallar tillgänglighetsproblem nämligen bostäder men för att kunna säga någonting om tillgänglighet måste vi också veta någonting om människorna för det är när man har funktionsnedsättnigar som de thär ju blir en realitet att man får problem och då kan man väla här en person som har problem att förflytta sig gående och då får man veta att de tre vanligaste problemen i entrén är att dörrar stängs för snabbt, för höga/låga trappsteg eller att ledstänger saknas. 

Men väljer man då en svårare funktionsnedsättning eller mer komplex funktionsproblem, att man också har svårt att greppa och bära saker och använder en rollator så ser man att det händer något här. Det finns en algoritm i systemet och den bygger på ett vetenskapligt system som kallas 'Housing Enabler' som är vetenskapligt testad under många års tid och då får man veta att har man en sådan funktionsnedsättning då är det tunga dörrar, trappsteg som måste passeras och förhöga trösklar som är problemet. Och det här gör att man kan titta på olika målgrupper med olika funktionsnedsättningar i olika delar av det svenska bostadsbeståndet utifrån typ av bostad, utifrån bostaens ålder men också utifrån var i landet... så i den kommun  en viss person bor om man är tillräckligt många som bor och har konstaterat ett visst miljöhinder så kan man gå till politikerna och fastighetsägarna och diskutera de här frågorna... och Sveriges befolkning åldras och det finns för övrigt också människor i yngre ålder som har funktionsnedsättningar och då har man en möjlighe att peka på problemen och deras förekomst på ett väldigt konkret sätt. 

Bostadsförsörjningen är ett kommunalt ansvar och här kan bostadsförsöket hjälpa kommunen att upptäcka underskottet av tillgängliga bostäder... sen en viktig pedagogisk funktion, att kunna förstå konsekvenserna av ett vissst miljöhinder och vilka effekter det får, och sen viktigt som ett planeringsverktyg för olika typer av kommunal verksamhet såsom bostadsanpassningar och hemtjänst, sen också bra att veta inför det som byggs nytt vilka krav och bedömningar som är centrala.

Viktigt är hur data kommer att användas framöver..
